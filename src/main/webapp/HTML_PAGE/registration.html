<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link href="CSS_PAGE/form.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <header class="head">
        <nav class="nav_links">
            <ul class="nav_bar">
             <img src="CSS_PAGE/MEDIA/tw.jpg" height="50px" width="50px">
                <h1 id="logo">TechWizard</h1>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
                <li><a href="registration.html" target="_blank">Registration</a></li>
                <li><a href="login.html" target="_blank">Login</a></li>
                 <li id="placement_link"> 
                 <a href="placement.html" target="_blank" id="register">Placement</a>
                </li>
                <li id="login_link">
                    <a href="WhyChoose.html" target="_blank" id="login">Why Choose Us</a>
                </li>
            </ul>
        </nav> 
    </header>

    <div class="reg_form p-4   shadow-lg p-3 mb-5 bg-body rounded" id="reg">
       <form action="/com.TechWizard/register1" method="get" id="form1">


            <h1 id="r1">Register Now!</h1>

            <label for="name">Name:</label>
            <input type="text" class="form-control mb-2" placeholder="Enter name" name="name" id="name" required>

            <label for="email">E-mail:</label>
            <input type="email" class="form-control mb-2" placeholder="Enter email" name="email" id="email" required>

            <label for="pass">Password:</label>
            <input type="password" class="form-control mb-2" placeholder="Enter password" name="pass" id="pass" required>

            <label for="number">Number:</label>
            <input type="number" class="form-control mb-2" placeholder="Enter number" name="number" id="number" required>

            <label for="add">Address:</label>
            <textarea class="form-control mb-2" placeholder="Enter address" name="address" id="add" required></textarea>


            <label for="cr1">Select Course:</label>
            <select class="form-select mb-3" name="course" id="cr1" required>
                <option value="">Select Course</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="DevOps">DevOps</option>
                <option value="Data Science">Data Science</option>
            </select>
             

            <input type="submit" value="Register" class="btn btn-primary"id="re12">
              
              
              
              
            <p class="mt-3">Already have an account? <a href="login.html">Login Page</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>payment</title>
<link href="CSS_PAGE/payment.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">






</head>
<body>
<h2>Choose You'r Payment Method</h2>

<div class="row"id="pay">

<div class="col-md-4" id="pay1">

<div class="card text-light bg-info mb-3" style="max-width: 18rem;">
  <div class="card-header">Payment</div>
  <div class="card-body">
    <h5 class="card-title">Debit Card</h5>
    <p class="card-text">Pay using your bank-issued debit cards (Visa, Mastercard, RuPay).</p>
  </div>
</div>

</div>
<div class="col-md-4" id="pay2">
<div class="card text-light bg-info mb-3" style="max-width: 18rem;">
  <div class="card-header">Payment</div>
  <div class="card-body">
    <h5 class="card-title">UPI (Unified Payments Interface)</h5>
    <p class="card-text">Fast and secure payments through apps like Google Pay, PhonePe, and Paytm.</p>
  </div>
</div>
</div>



<div class="col-md-4" id="pay3">
<div class="card text-light bg-info mb-3" style="max-width: 18rem;">
  <div class="card-header">Payment</div>
  <div class="card-body">
    <h5 class="card-title">Cash</h5>
    <p class="card-text">Pay in cash at our center (offline payments).</p>
  </div>
</div>
</div>
 

</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>

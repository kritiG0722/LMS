     <div class="reg_form p-4   shadow-lg p-3 mb-5 bg-body rounded" id="reg">
       <form action="/com.TechWizard/Admission" method="post" id="form1">


            <h1 id="r1" align="center">Admission Form</h1><br>
             <div class="row">
             <div class="col-md-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control mb-2" placeholder="Enter name" name="name" id="name" required>
            </div>
            
            <div class="col-md-6">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control mb-2" placeholder="Enter email" name="email" id="email" required>
            </div>
            </div>
            
            
            <div class="row">
             <div class="col-md-6">
            <label for="pass">Password:</label>
            <input type="password" class="form-control mb-2" placeholder="Enter password" name="pass" id="pass" required>
             </div>
              <div class="col-md-6">
            <label for="number">Number:</label>
            <input type="number" class="form-control mb-2" placeholder="Enter number" name="number" id="number" required>
            </div>
           </div>
           
            
             <div class="row">
             <div class="col-md-6">
            <label for="add">Address:</label>
            <textarea class="form-control mb-2" placeholder="Enter address" name="address" id="add" required></textarea>
              </div>
           
           <div class="col-md-6">
            <label for="cr1">Select Course:</label>
            <select class="form-select mb-3" name="course" id="cr1" required>
                <option value="">Select Course</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="DevOps">DevOps</option>
                <option value="Data Science">Data Science</option>
            </select>
             </div></div><br>
            
             <div class="form-check">
             
          
             <label>Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Other" required> Other
             
  
</div> 
            
             
             
             <div class="row">
             <div class="col-md-4" id="file1">
            <label for="img">Image:</label>
            <input type="file" class="form-control mb-2" name="img" id="img" required>
             </div>
              <div class="col-md-4" id="file1">
            <label for="adhar">Adhar Card:</label>
            <input type="file" class="form-control mb-2"  name="adhar" id="adhar" required>
            </div>
             <div class="col-md-4" id="file1">
            <label for="fee">Fee Receipt:</label>
            <input type="file" class="form-control mb-2"  name="fee" id="fee" required>
            </div>
           </div> <br>
           
            
            
           
             
             
             
              <input type="checkbox" class="form-check-input "  name="check" id="check" required >
